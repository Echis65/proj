    <div class="row">
        <div class="container">
          <form class="payment-form" action="#">
            <div class="row">
              <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="John M. Doe"
                />
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="john@example.com"
                />
                <label for="phone"
                  ><i class="fas fa-phone-square-alt"></i> Phone Number</label
                >
                <input
                  type="text"
                  id="adr"
                  name="address"
                  placeholder="0554221525"
                />
                <label for="address"><i class="fas fa-map-marker-alt"></i></i> Address</label>
                <input
                  type="text"
                  id="add"
                  name="add"
                  placeholder="Knust PMB 50"
                />

                <div class="row">
                  <div class="col-50">
                    <label for="state">Region</label>
                    <input
                      type="text"
                      id="Region"
                      name="Region"
                      placeholder="Greater Accra"
                    />
                  </div>
                  <div class="col-50">
                    <label for="zip">City</label>
                    <input
                      type="text"
                      id="zip"
                      name="zip"
                      placeholder="Accra"
                    />
                  </div>
                </div>
              </div>
